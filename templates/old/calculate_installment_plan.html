<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор рассрочки</title>
    <link rel="stylesheet" href="/calculators/static/css/style.css">
    <link rel="stylesheet" href="/calculators/static/css/common.css">
</head>

<body>
    <div class="top-left">
        <a href="/calculators/"><img src="/calculators/static/image_2025-04-22_15-51-16.png" class="logo"></a>
    </div>
    <div class="container">

        <h1>Калькулятор рассрочки первого платежа</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message
                }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Calculation Form -->
        <form action="/calculators/calculate_installment_plan" method="POST">
            <label for="apartment_id">ID квартиры:</label>
            <input type="text" id="apartment_id" name="apartment_id"
                required>

            <label for="month_count">Срок кредита (в месяцах):</label>
            <select id="month_count" name="month_count" required>
                {% for period in [1,2,3,4,5,6] %}
                <option value="{{ period }}">{{ period }}</option>
                {% endfor %}
            </select><br><br>
            <div id="discountFields" style="display: none;">
                <label for="gd_discount">Скидка ГД:</label>
                <input type="number" id="gd_discount"
                    name="gd_discount"><br><br>

                <label for="holding_discount">Скидка Холдинга:</label>
                <input type="number" id="holding_discount"
                    name="holding_discount"><br><br>

                <label for="opt_discount">Скидка ОПТ:</label>
                <input type="number" id="opt_discount"
                    name="opt_discount"><br><br>
            </div>
            <div class="buttons">
                <button type="button"
                    onclick="toggleDiscountFields()">Скрыть/Показать</button>
                <button type="submit">Рассчитать</button>
                <button type="button"onclick="window.location.href = '/calculators/'">
                    Вернуться на калькулятор ипотеки</button>
            </div>
        </form>

    </div>
</body>


</html>
